<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Pendaftaran</title>
</head>

<body>
    <form class="form" action="insertProses.php" method="get">
        <table>
            <tr>
                <td>Id: </td>
                <td><input type="text" name="id"></td>
            </tr><br>
            <tr>
                <td>Nama: </td>
                <td><input type="text" name="nama"></td>
            </tr><br>
            <tr>
                <td>Alamat: </td>
                <td><textarea name="alamat" rows="5" cols="20"></textarea></td>
            </tr><br>
            <tr>
                <td>No Telp: </td>
                <td><input type="number" name="noTelp"></td>
            </tr><br>
            <tr>
                <td>Jenis Kelamin: </td>
                <td><input type="radio" name="jk" value="L">
                    <label>Laki-Laki</label>
                </td>
                <td><input type="radio" name="jk" value="P">
                    <label>Perempuan</label>
                </td>
            </tr><br>
            <tr>
                <td>Agama:</td>
                <td><select name="agama">
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select></td>
            </tr>
            <tr>
                <td><input type="submit" name="kirim" value="Kirim"></td>
            </tr>
        </table>
        
    </form>
</body>

</html>
